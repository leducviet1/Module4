
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::pageContent})}">

<body>
<div th:fragment="pageContent">

    <div class="container mt-4">
        <div class="card shadow-sm p-4">

            <h2 class="text-center mb-4" th:text="${product.nameProduct}">
                Tên sản phẩm
            </h2>

            <div class="text-center mb-4">
                <img th:src="@{${product.image}}" alt="Ảnh sản phẩm"
                     class="img-fluid rounded" style="max-width: 320px;">
            </div>

            <div class="mb-3">
                <p><strong>Giá:</strong>
                    <span th:text="${product.price} + ' VND'"></span>
                </p>

                <p><strong>Mô tả:</strong>
                    <span th:text="${product.description}"></span>
                </p>

                <p><strong>Thể loại:</strong>
                    <span th:text="${product.category.name}"></span>
                </p>

                <p><strong>Tình trạng:</strong>
                    <span th:text="${product.inStock} ? 'Còn hàng' : 'Hết hàng'"></span>
                </p>
            </div>

            <a class="btn btn-primary" th:href="@{/products}">← Quay lại danh sách</a>

        </div>
    </div>

</div>
</body>
</html>
