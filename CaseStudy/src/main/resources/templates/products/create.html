<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout::layout(~{::pageContent})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>

<div th:fragment="pageContent">

    <h2 class="mb-3">Thêm sản phẩm mới</h2>

    <form th:action="@{/products/create}" method="post" th:object="${product}" enctype="multipart/form-data" class="row g-3">

        <input type="hidden" th:field="*{id}">

        <!-- Tên sản phẩm -->
        <div class="col-md-6">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{nameProduct}" class="form-control" placeholder="Nhập tên sản phẩm">
            <div class="text-danger" th:if="${#fields.hasErrors('nameProduct')}" th:errors="*{nameProduct}"></div>
        </div>

        <!-- Giá sản phẩm -->
        <div class="col-md-6">
            <label class="form-label">Giá sản phẩm</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Nhập giá">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
            <label class="form-label">Ảnh sản phẩm</label>
            <input type="file" name="imageProduct" accept="image/*" class="form-control">
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="col-md-6">
            <label class="form-label">Mô tả sản phẩm</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Nhập mô tả">
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <!-- Thể loại -->
        <div class="col-md-6">
            <label class="form-label">Thể loại</label>
            <select th:field="*{category}" class="form-select" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <!-- Tình trạng -->
        <div class="col-md-6">
            <label class="form-label">Tình trạng</label>
            <select th:field="*{inStock}" class="form-select">
                <option th:value="true">Còn hàng</option>
                <option th:value="false">Hết hàng</option>
            </select>
        </div>

        <!-- Nút submit -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/products}" class="btn btn-secondary ms-2">Hủy</a>
        </div>

    </form>

</div>

</body>
</html>
