<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout::layout(~{::pageContent})}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>

<!-- Nội dung trang -->
<div th:fragment="pageContent">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="#{product.list.title}">Quản lý sản phẩm</h2>
        <a th:href="@{/products/create}" class="btn btn-success" th:text="#{product.create.title}">Thêm sản phẩm mới</a>
    </div>
    <!-- Form tìm kiếm & lọc -->
    <form th:action="@{/products}" method="get" class="row g-3 mb-3 align-items-end">
        <div class="col-md-3">
            <label class="form-label" th:text="#{product.name}">Tên sản phẩm</label>
            <input type="text" name="name" placeholder="Nhập tên sản phẩm" th:value="${name}" class="form-control">

        </div>

        <div class="col-md-2">
            <label class="form-label" th:text="#{category.name}">Thể loại</label>
            <select name="categoryId" class="form-select">
                <option value=""> Tất cả </option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${categoryId == category.id}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" th:text="#{instock.name}">Tình trạng</label>
            <select name="inStock" class="form-select">
                <option value=""> Tất cả </option>
                <option value="true" th:selected="${inStock == true}">Còn hàng</option>
                <option value="false" th:selected="${inStock == false}">Hết hàng</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" th:text="#{price.min}">Giá từ</label>
            <input type="number" name="minPrice" placeholder="Min" th:value="${minPrice}" class="form-control">

        </div>

        <div class="col-md-2">
            <label class="form-label" th:text="#{price.max}">Đến</label>
            <input type="number" name="maxPrice" placeholder="Max" th:value="${maxPrice}" class="form-control">

        </div>

        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
    </form>

    <!-- Bảng sản phẩm -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Ảnh</th>
                <th>Mô tả</th>
                <th>Thể loại</th>
                <th>Tình trạng</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" th:object="${product}">
                <td th:text="*{id}"></td>
                <td th:text="*{nameProduct}"></td>
                <td th:text="*{price}"></td>
                <td><img th:src="@{${product.image}}" alt="" class="img-thumbnail" style="width: 100px;"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{category.name}"></td>
                <td th:text="${product.inStock} ? 'Còn hàng' : 'Hết hàng'"></td>
                <td>
                    <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-sm btn-warning mb-1">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger mb-1"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" th:with="prevPage=${currentPage - 1}, nextPage=${currentPage + 1}">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:text="#{button.previous}"
                   th:href="@{/products(page=${prevPage}, size=${size}, name=${name}, categoryId=${categoryId}, inStock=${inStock}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortField=${sortField}, sortDir=${sortDir})}">
                    Previous
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/products(page=${i}, size=${size}, name=${name}, categoryId=${categoryId}, inStock=${inStock}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortField=${sortField}, sortDir=${sortDir})}"
                   th:text="${i}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:text="#{button.next}"
                   th:href="@{/products(page=${nextPage}, size=${size}, name=${name}, categoryId=${categoryId}, inStock=${inStock}, minPrice=${minPrice}, maxPrice=${maxPrice}, sortField=${sortField}, sortDir=${sortDir})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
