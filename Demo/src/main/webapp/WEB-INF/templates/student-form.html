
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form thêm sinh viên</title>
</head>
<style>
    .error{
        color: red;
    }
</style>
<body>
<form action="" method="post" th:object="${student}" enctype="multipart/form-data">
    Mã sv<input type="text" th:field="*{code}" > <br>
    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error" ></span>
    Tên:<input type="text" th:field="*{name}" > <br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" ></span>
    GPA:<input type="text" th:field="*{gpa}" > <br>
    <span th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}" class="error" ></span>
    <br>
    Avatar:
    <input type="file" name="avatarFile" id="" accept="image/*">
    <button type="submit">Add</button>
</form>
</body>
</html>
