
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Promotion</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2 class="mb-3">Danh sách Khuyến mãi</h2>

<a class="btn btn-primary mb-3" th:href="@{/promotions/create}">Thêm khuyến mãi</a>


<div class="card p-3 mb-4">
    <form class="row g-3" th:action="@{/promotions/search}" method="get">

        <div class="col-md-4">
            <label class="form-label">Mức giảm giá (%)</label>
            <input type="number" class="form-control" name="discount" th:value="${discount}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" name="startDate" th:value="${startDate}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" name="endDate" th:value="${endDate}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Tìm kiếm</button>
        </div>
    </form>
</div>


<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Mức giảm giá (%)</th>
        <th>Chi tiết</th>
        <th>Thao tác</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${promotions}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.startDate}"></td>
        <td th:text="${p.endDate}"></td>
        <td th:text="${p.discount}"></td>
        <td th:text="${p.details}"></td>

        <td>
            <a class="btn btn-danger btn-sm"
               th:href="@{/promotions/delete/{id}(id=${p.id})}"
               onclick="return confirm('Bạn có chắc muốn xóa chương trình khuyến mãi này?')">
                Xóa
            </a>

            <a class="btn btn-warning btn-sm ms-2" >
                Sửa
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
