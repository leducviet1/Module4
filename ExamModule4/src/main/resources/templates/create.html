<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Promotion</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2 class="mb-4">Thêm Khuyến Mãi</h2>

<form class="card p-4" th:action="@{/promotions/create}" method="post" th:object="${promotion}">

    <div class="mb-3">
        <label class="form-label">Tiêu đề:</label>
        <input type="text" class="form-control"
               th:classappend="${#fields.hasErrors('title')} ? ' is-invalid'"
               th:field="*{title}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"></div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Ngày bắt đầu:</label>
            <input type="date" class="form-control"
                   th:classappend="${#fields.hasErrors('startDate')} ? ' is-invalid'"
                   th:field="*{startDate}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}"
                 th:errors="*{startDate}"></div>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Ngày kết thúc:</label>
            <input type="date" class="form-control"
                   th:classappend="${#fields.hasErrors('endDate')} ? ' is-invalid'"
                   th:field="*{endDate}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}"
                 th:errors="*{endDate}"></div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Mức giảm (%):</label>
        <input type="number" class="form-control"
               th:classappend="${#fields.hasErrors('discount')} ? ' is-invalid'"
               th:field="*{discount}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('discount')}"
             th:errors="*{discount}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Chi tiết:</label>
        <textarea class="form-control" rows="3"
                  th:classappend="${#fields.hasErrors('details')} ? ' is-invalid'"
                  th:field="*{details}"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('details')}"
             th:errors="*{details}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Lưu</button>
    <a class="btn btn-secondary ms-2" th:href="@{/promotions}">Hủy</a>

</form>

</body>
</html>
